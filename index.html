<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Daftacademy</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <header class="header">
      <div class="logo">
        <span>d'inks</span>
      </div>

      <nav>
        <ul class="menu">
          <li class="menu__item">
            Beer
          </li>
          <li class="menu__item">
            Coffee / Tea
          </li>
          <li class="menu__item">
            Cocktail
          </li>
          <li class="menu__item">
            Cocoa
          </li>
          <li class="menu__item">
            Milk / Float / Shake
          </li>
          <li class="menu__item">
            Shot
          </li>
          <li class="menu__item">
            Punch / Party Drink
          </li>
          <li class="menu__item">
            Homemade Liqueur
          </li>
        </ul>
      </nav>
    </header>
    <section class="items-list">
      <div class="item">
        <img class="item__image" src="./assets/bijou.jpg">
        <span class="item__name">Bijou</span>
      </div>
      <div class="item">
        <img class="item__image" src="./assets/negroni.jpg">
        <span class="item__name">Negroni</span>
      </div>
      <div class="item">
        <img class="item__image" src="./assets/mojito.jpg">
        <span class="item__name">Mojito</span>
      </div>
      <div class="item">
        <img class="item__image" src="./assets/rattlesnake.jpg">
        <span class="item__name">Texas Rattlesnake</span>
      </div>
      <div class="item">
        <img class="item__image" src="./assets/eggnogg.jpg">
        <span class="item__name">Egg Nogg</span>
      </div>
      <div class="item">
        <img class="item__image" src="./assets/zinger.jpg">
        <span class="item__name">Zinger</span>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__section">
      <span class="footer__desc">Say hello! - </span>
      <a class="footer__link footer__link--email" href="mailto:hi@dinks.com">hi@dinks.com</a>
    </div>
    <div class="footer__section">
      <span class="footer__desc">Follow us</span>
      <a class="footer__link footer__link--icon" href="#"><i class="fab fa-dribbble"></i></a>
      <a class="footer__link footer__link--icon" href="#"><i class="fab fa-instagram"></i></a>
      <a class="footer__link footer__link--icon" href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
  </footer>
<script type="text/javascript" src="main.js"></script></body>

</html>
